<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model - Three Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Web Developer</h2>
            <p>I have a passion for building responsive and user-friendly web applications.</p>
        </div>
        <div class="card">
            <h2>Digital Marketer</h2>
            <p>I engage in online marketing to generate passive income.</p>
        </div>
        <div class="card">
            <h2>Graphics Designer</h2>
            <p>I create visually appealing designs using Corel Draw and Canva.</p>
        </div>
    </div>
</body>
</html>
